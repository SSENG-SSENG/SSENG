      required: true
  - type: input
    id: summary
    attributes:
      label: ✨ 간단 요약
      placeholder: 어떤 문서를 작업하나요?
  - type: textarea
    id: details
    attributes:
      label: ✏️ 상세 설명
      placeholder: 자세한 설명을 적어주세요
